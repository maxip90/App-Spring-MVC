<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="#">Spring Boot</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Principal <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/listar}">Clientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Turnos</a>
        </li>

    </ul>
</div>
</nav>
<div class="container">
    <h1 class="text-secondary" th:text="${titulo}"></h1>

    <form th:action="@{/form}" th:object="${cliente}" method="post">
        <table class="table table-bordered">

            <tr>
                <td>nombre</td>
                <td><input type="text" th:field="*{nombre}" class="form-control"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="email" th:field="*{email}" class="form-control"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Crear Cliente" class="btn btn-primary"></td>
            </tr>
        </table>
        <input type="hidden" th:field="*{id}">
    </form>
    </div>
</body>
</html>
