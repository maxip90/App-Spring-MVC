<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="@{/css/jquery-ui.min.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Principal <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Turnos</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-secondary" th:text="${titulo}"></h1>


    <form th:action="@{/formturno}" th:object="${turno}" method="post">
        <table class="table table-bordered">

            <div>
                <td>Cliente</td>
                <td><input type="text" th:value="${cliente.nombre}" class="form-control" th:href="@{/listar}" disabled="disabled"></td>

            </div>>

            <div>
                <tr>
                    <td>Fecha</td>
                    <td><input type="text" th:field="*{fecha}" class="form-control"></td>
                </tr>


                <tr>
                    <td><input type="submit" value="Generar Turno" class="btn btn-primary"></td>
                </tr>
            </div>
        </table>
        <input type="hidden" th:field="*{id}">
    </form>
</div>
<script th:src="@{/js/jquery-ui.min.js}"></script>
</body>
</html>
